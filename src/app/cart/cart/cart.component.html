<div class="container">


  <div class="button-area">
    <button (click)="selectAll()" >一鍵全選</button>
    <button (click)="deleteAll()">一鍵清空</button>
  </div>

  <div class="list-area">
    <div class="list" *ngFor="let item of cartProduct ; let i = index">
      <mat-checkbox (change)="take($event.checked,item)" [checked] = "checkOn" ></mat-checkbox>
      <p>{{item.productName}}</p>
      <div class="number-button-area">
        <button (click)="minus(item)">-</button>
        <div (ngModel)="item.productCount" class="number-show">{{item.productCount}}</div>
        <button (click)="add(item)">+</button>
      </div>
    </div>
  </div >

  <div class="coupon-select">
    <mat-label>Choose coupon</mat-label>
    <mat-select>
      <mat-option *ngFor="let item of items" value="option1">{{item}}</mat-option>

  </div>
  <button (click)="showCart()" class="buy-button">結帳</button>

</div>
